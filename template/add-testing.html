{% include 'nav_admin.html' %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Tambah Klasifikasi</h1>
        
    </div>
 
    <div class="col-lg-7">
                 
       <div class="card shadow mb-4">
           <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
               <h6 class="m-0 font-weight-bold text-primary">
                   Tambah Klasifikasi
               </h6>
           </div>
           <div class="card-body">
               <h5 class="card-title text-center"></h5>
               <p class="card-text">
                <form action="{{ url_for('add_testing_admin') }}" method="post">
           
                    <div class="form-group">
                        <label for="id_testing" class="col-sm-5 col-form-label">Riwayat Testing</label>
                        <div class="col-sm-5">
                            <select name="id_testing" id="id_testing" class="form-control">
                                <option value="">== Pilih ==</option>
                                {% for d in data %}
                                    <option value="{{ d[0] }}">{{d[5]}}</option>
                                {% endfor %}
                             </select>
                        </div>
                    </div>
        
                    
        
                    <div class="form-group ">
                        <label for="ket_sentimen" class="col-sm-5 col-form-label">Keterangan Sentimen</label>
                            <div class="col-sm-5">
                                <select name="ket_sentimen" id="ket_sentimen" class="form-control" required="">
                                    <option value="">== Pilih==</option>
                                    <option value="Positif">Positif</option>
                                    <option value="Negatif">Negatif</option>
                                </select>
                            </div>
                    </div>
        
                    <div class="form-group ">
                      <label for="ket_topik" class="col-sm-5 col-form-label">Keterangan Topik</label>
                          <div class="col-sm-5">
                              <select name="ket_topik" id="ket_topik" class="form-control" required="">
                                  <option value="">== Pilih==</option>
                                  <option value="Pemerintahan">Pemerintahan</option>
                                  <option value="Wisata">Wisata</option>
                                  <option value="Kesehatan">Kesehatan</option>
                                  <option value="Lainnya">Lainnya</option>
                              </select>
                          </div>
                  </div>
        
                    
                    <button type="submit" id="Submit" name="submit" class="btn btn-primary"> TAMBAHKAN</button>
              </form>
               </p>
           </div>
       </div> 
   </div> 
                    
                   
                  
 </div>
