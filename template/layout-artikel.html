<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
    <script src="{{ url_for ('static', filename='js/share.js') }}"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename= 'css/berita.css') }}" rel="stylesheet" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% if judul %}{{ judul }} - {% endif %} News</title>
</head>
<body id="page-top">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename= 'img/logo.png') }}" width="30" height="30" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/dashboard-user">Lihat data Klasifikasi</a></li>
                <li class="nav-item"><a class="nav-link" href="/login-user">Form pengaduan</a></li>
                <li class="nav-item"><a class="nav-link" href="/artikel">News</a></li>
                <li class="nav-item"><a class="nav-link" href="/tentang">tentang</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<section class="page-section mb-4">
    <div class="container">
        <div class="content">
            <div class="news-section mt-4 mb-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="sidebar">
            <h6 id="date"></h6>
            <script>
                window.onload = setInterval(clock,1000);
                function clock()
                {
                    var d = new Date();
                    var date = d.getDate();
                    var year = d.getFullYear();
                    var month = d.getMonth();
                    var monthArr = ["Januari", "Februari","Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November","Desember"];
                    month = monthArr[month];
                    document.getElementById("date").innerHTML=date+" "+month+" "+year;
                }
            </script>
            <hr>
            
                <div class="card my-4">
                    <h5 class="card-header">Informasi</h5>
                    <div class="card-body">
                        <ul class="">
                            <li>
                                <a href="/login-user">Form Pengaduan</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</section>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js' ) }}"></script>
    
</body>
</html>
